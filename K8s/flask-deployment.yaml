apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
    template:
      metadata:
        labels:
          app: flask
      spec:
        containers:
        -name: flask
        image: srinivas/flask-redis:latest
        ports:
        - containerPort: 8000

